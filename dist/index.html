<hr>  
  
<!-- The add button -->  
  
  <input type="button" id="addButton" value="Add" onclick="addTask()" />
  <input type="text" id="input" placeholder="Enter your task..." />

<!-- The list that will be created -->  
  
  <ul id="tasks">
    <li>
      <input type="button" class="done" onclick="markDone(this.parentNode)" value="&#x2713;" />
      <input type="button" class="remove" onclick="remove(this.parentNode)" value="&#x2715;" />
      <input type="button" class="important" id="thisImp" onclick="markImp(this.parentNode)" value="&#33;" />
      Enter your task above!
    </li>
  </ul>
